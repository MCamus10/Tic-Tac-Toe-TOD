<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script type="module" src="./module.js" defer></script>
</head>
<body>
    <header>
        <h1>Let's play Tic-Tac-Toe!</h1>
        <div id="buttons">
            <button type="button" id="set-player-btn">Set Players</button>
            <button type="button" id="new-game-btn">New Game</button>
        </div>
    </header>
    <dialog id="player-name-dialog">
        <p>Set players names</p>
        <form>
            <div class="input-container">
                <label for="player-one-name">Player one (X):</label>
                <input type="text" id="player-one-name" name="player-one-name"/>
            </div>
            <div class="input-container">
                <label for="player-two-name">Player two (O):</label>
                <input type="text" id="player-two-name" name="player-two-name"/>
            </div>
        </form>
        <button id="save-name-btn">Start Playing!</button>
    </dialog>
    <div id="board-container">
        <div class="board-cell" data-row="0" data-col="0">1</div>
        <div class="board-cell" data-row="0" data-col="1">2</div>
        <div class="board-cell" data-row="0" data-col="2">3</div>
        <div class="board-cell" data-row="1" data-col="0">4</div>
        <div class="board-cell" data-row="1" data-col="1">5</div>
        <div class="board-cell" data-row="1" data-col="2">6</div>
        <div class="board-cell" data-row="2" data-col="0">7</div>
        <div class="board-cell" data-row="2" data-col="1">8</div>
        <div class="board-cell" data-row="2" data-col="2">9</div>
    </div>   

</body>
</html>
